suite: test default image tags
templates:
  - endpoint/deployment.yaml
values:
  - defaultValues.yaml
tests:
  - it: default image tags should equal to current appVersion
    chart:
      appVersion: 0.6.2
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/kraudcloud/wga:0.6.2"
