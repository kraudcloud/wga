---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wireguard
  name: wg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wireguard
    spec:
      containers:
      - image: ghcr.io/kraudcloud/wga:{{.Values.version }}
        imagePullPolicy: IfNotPresent
        name: wg
        args:
          - server
        ports:
        - containerPort: {{ .Values.port }}
          name: wireguard
          protocol: UDP
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: GOMEMLIMIT
            valueFrom:
              resourceFieldRef:
                containerName: wg
                resource: limits.memory
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        volumeMounts:
        - mountPath: /etc/wga/secrets.yaml
          name: secrets
          subPath: secrets.yaml
        - mountPath: /etc/wga/config.yaml
          name: config
          subPath: config.yaml
      restartPolicy: Always
      volumes:
      - name: secrets
        secret:
          defaultMode: 420
          secretName: secrets
      - name: config
        secret:
          defaultMode: 420
          secretName: config
