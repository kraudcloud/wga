---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: wireguardclusterclients.wga.kraudcloud.com
spec:
  group: wga.kraudcloud.com
  versions:
    - name: v1beta
      served: true
      storage: true
      additionalPrinterColumns:
        - name: PublicKey
          type: string
          description: our publickey
          jsonPath: .status.publicKey
        - name: Routes
          type: string
          description: List of destination IP addresses or CIDRs
          jsonPath: .spec.routes
        - name: Server
          type: string
          description: The server endpoint
          jsonPath: .spec.server.endpoint
      schema:
        openAPIV3Schema:
          type: object
          properties:
            status:
              type: object
              properties:
                publicKey:
                  type: string
            spec:
              type: object
              properties:
                address:
                  type: string
                  description: local inner ip address
                nodes:
                  type: object
                  description: list of nodes with their peer information in the cluster
                  properties:
                    nodeName:
                      type: string
                      description: name of the kubernetes node for this peer
                    preSharedKey:
                      type: string
                      description: node peer's pre-shared key
                      pattern: ^[A-Za-z0-9+/=]+$
                    privateKey:
                      type: object
                      properties:
                        value:
                          type: string
                          description: node peer's private key
                          pattern: ^[A-Za-z0-9+/=]+$
                        secretRef:
                          type: object
                          properties:
                            name:
                              type: string
                              description: name of the secret containing the pre-shared key
                            namespace:
                              type: string
                              description: namespace of the secret containing the pre-shared key
                      oneOf:
                        - properties:
                          required: ["value"]
                        - properties:
                          required: ["secretRef"]
                  required:
                    - nodeName
                    - preSharedKey
                    - privateKey
                server:
                  type: object
                  properties:
                    endpoint:
                      type: string
                      description: remote endpoint ip:port
                    publicKey:
                      type: string
                      description: remote public key
                  required:
                    - endpoint
                    - publicKey
                routes:
                  type: array
                  description: CIDRs to route into the tunnel
                  items:
                    type: string
                persistentKeepalive:
                  type: integer
                  description: persistent keepalive interval in seconds
              required:
                - address
                - server
                - routes
  scope: Cluster
  names:
    plural: wireguardclusterclients
    singular: wireguardclusterclient
    kind: WireguardClusterClient
    shortNames:
      - wgc
      - wgcs
